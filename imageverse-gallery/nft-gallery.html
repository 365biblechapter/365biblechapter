  <script>
            function toggleMenu() {
    var menu = document.getElementById("mobileMenu");
    if (menu.style.right === "0px") {
        menu.style.right = "-100%"; 
        document.removeEventListener("click", closeMenuOnOutsideClick);
    } else {
        menu.style.right = "0px";
        setTimeout(() => {
            document.addEventListener("click", closeMenuOnOutsideClick);
        }, 10);
    }
        }
        function closeMenuOnOutsideClick(event) {
    var menu = document.getElementById("mobileMenu");
    var toggleButton = document.querySelector(".menu-toggle");

    if (!menu.contains(event.target) && !toggleButton.contains(event.target)) {
        menu.style.right = "-100%"; 
        document.removeEventListener("click", closeMenuOnOutsideClick);
    }
}

document.addEventListener("contextmenu", function (event) {
        if (event.target.tagName === "IMG") {
            event.preventDefault();
        }
    });


    document.addEventListener("dragstart", function (event) {
        if (event.target.tagName === "IMG") {
            event.preventDefault();
        }
    });


    document.addEventListener("keydown", function (event) {
        if (event.key === "PrintScreen") {
            event.preventDefault();
        }
    });


    document.addEventListener("keyup", function (event) {
        if (event.key === "PrintScreen") {
            navigator.clipboard.writeText(""); 
        }
    });


    document.addEventListener("keydown", function (event) {
        if (event.ctrlKey && (event.key === "u" || event.key === "U" || 
            event.key === "i" || event.key === "I" || event.key === "j" || event.key === "J" || 
            event.key === "c" || event.key === "C" || event.key === "s" || event.key === "S")) {
            event.preventDefault();
            alert("Developer tools are disabled on this site.");
        }
        if (event.key === "F12") {
            event.preventDefault();
            alert("Developer tools are disabled.");
        }
    });

    let data = {};
    const gallery = document.getElementById("gallery");
    const filterRarity = document.getElementById("filter-rarity");
    const filterBook = document.getElementById("filter-book");

    fetch("https://365biblechapter.com/data.json?v=1")
      .then(res => res.json())
      .then(json => {
        data = json;
        populateBookFilter();
        renderGallery();
      });

    function populateBookFilter() {
      const books = new Set();
      Object.values(data).forEach(nft => {
        if (nft.traits && nft.traits.Book) {
          books.add(nft.traits.Book);
        }
      });
      [...books].sort().forEach(book => {
        const option = document.createElement("option");
        option.value = book;
        option.textContent = book;
        filterBook.appendChild(option);
      });
    }

    function renderGallery() {
      gallery.innerHTML = "";
      const rarity = filterRarity.value;
      const book = filterBook.value;

      let totalShown = 0; 

      for (const [id, nft] of Object.entries(data)) { 
        if ((rarity && nft.traits.Rarity !== rarity) || (book && nft.traits.Book !== book)) continue;

        totalShown++;


        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <a href="nft.html?id=${id}">
            <img src="${nft.image}" alt="${nft.title}">
            <div class="card-title">${nft.title}</div>
            <div class="card-verse">${nft.verse.split("-").pop().trim()}</div>
          </a>
        `;

        gallery.appendChild(card);

        document.getElementById("nft-count").textContent = ` ${totalShown} NFT${totalShown !== 1 ? "s" : ""}`;

      }
    }

    filterRarity.addEventListener("change", renderGallery);
    filterBook.addEventListener("change", renderGallery);
  </script>
